<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home_work_10_9.css">
    <script src="home_work_10_9.js"></script>
</head>
<body>
    <h1>New Product</h1>
    </hr>
    <form action="" name="frm">
        <p>
            <label for="">
                Product name
                <input type="text" name="pname" id="pname" />
            </label>
            <label for="">
                Quantity
                <input type="text" name="qty" id="qty" />
            </label>
        </p>
        <p>
            <label for="">
                Unit Price
                <input type="text" name="up" id="up" />
            </label>
            <label for="">
                Discount
                <input type="text" name="dc" id="dc" />
            </label>
        </p>
        <p>
            <button type="button" onclick="sell()">Sell</button>
            <button type="button">Cancel</button>
        </p>
    </form>
    <table id="tbl">
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Discount</th>
            <th>Subtotal</th>
        </tr>
    </table>
</body>
</html>
